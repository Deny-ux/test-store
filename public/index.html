<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />

    <!-- my styles -->
    <link rel="stylesheet" href="./styles/styles.css" />
    <title>The Coolest Store Ever</title>
  </head>
  <body>
    <main>
      <h2 class="header">MAIN PAGE</h2>

      <form class="product-form" action="api/products" method="POST">
        <h3>New Product</h3>
        <div class="mb-3">
          <label for="name" class="form-label">Name</label>
          <input
            class="form-control"
            id="name"
            name="name"
            placeholder="Type name"
            autocomplete="off"
          />
          <label for="description" class="form-label">Description</label>
          <input
            class="form-control"
            id="description"
            name="description"
            placeholder="Type description"
            autocomplete="off"
          />
        </div>
        <div class="mb-3">
          <label for="price" class="form-label">Price</label>
          <input
            class="form-control"
            id="price"
            name="price"
            type="number"
            placeholder="Enter price"
          />
        </div>
        <div class="mb-3">
          <label for="category" style="display: block" class="form-label"
            >Category</label
          >

          <!-- <input
            class="form-control"
            id="category"
            name="category"
            type="text"
            placeholder="Enter category"
            list="categoryList"
          />
          <datalist id="categoryList">
            <option value="Books">Books</option>
            <option value="Toys">Toys</option>
            <option value="Electronics And Computers">
              Electronics And Computers
            </option>
            <option value="Sports And Outdoors">Sports And Outdoors</option>
          </datalist> -->

          <select name="category" id="category">
            <option value="Books">Books</option>
            <option value="Toys">Toys</option>
            <option value="Electronics And Computers">
              Electronics And Computers
            </option>
            <option value="Sports And Outdoors">Sports And Outdoors</option>
          </select>
          <br />
          <br />
          <input type="file" id="image" name="productImage" accept="image/*" />
        </div>
        <!-- <p class="alert-danger">please provide name</p> -->
        <button type="submit" class="submit-btn btn btn-primary block">
          SUBMIT!
        </button>
      </form>
      <!-- <a href="./client.html">client</a>
      <br />
      <a href="./register.html">register</a> -->

      <!-- products -->
      <header class="header-products"><h2>List of products</h2></header>
      <section class="main-container"></section>
    </main>

    <!-- bootstrap -->
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <!-- axios -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.2.0/axios.min.js"
      integrity="sha512-OdkysyYNjK4CZHgB+dkw9xQp66hZ9TLqmS2vXaBrftfyJeduVhyy1cOfoxiKdi4/bfgpco6REu6Rb+V2oVIRWg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <!-- app -->
    <script src="./app.js"></script>
  </body>
</html>
