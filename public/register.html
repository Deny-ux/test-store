<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles/styles.css" />

    <title>Document</title>
  </head>
  <body>
    <main>
      <h2 class="header">CREATE NEW ACCOUNT</h2>

      <form class="product-form" action="api/auth/register" method="POST">
        <h3>New Product</h3>
        <div class="mb-3">
          <label for="name" class="form-label">Username</label>
          <input
            class="form-control"
            id="name"
            name="name"
            placeholder="First name"
            autocomplete="off"
          />
          <label for="description" class="form-label">Description</label>
          <input
            class="form-control"
            id="description"
            name="description"
            placeholder="Type description"
            autocomplete="off"
          />
        </div>

        <!-- <p class="alert-danger">please provide name</p> -->
        <button type="submit" class="submit-btn btn btn-primary block">
          SUBMIT!
        </button>
      </form>
    </main>
    <!-- bootstrap -->
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <!-- axios -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.2.0/axios.min.js"
      integrity="sha512-OdkysyYNjK4CZHgB+dkw9xQp66hZ9TLqmS2vXaBrftfyJeduVhyy1cOfoxiKdi4/bfgpco6REu6Rb+V2oVIRWg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <!-- register -->
    <script src="./register.js"></script>
  </body>
</html>
